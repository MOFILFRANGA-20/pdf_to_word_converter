<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converted Images</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h2 class="text-2xl font-semibold mb-6 text-center">Converted Images</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for img in image_urls %}
      <div class="bg-white p-4 rounded shadow flex flex-col items-center">
        <img src="{{ img }}" alt="Converted Image" class="w-full h-auto mb-4 rounded">
        <a href="{{ img }}" download class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
